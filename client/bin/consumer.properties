# list of brokers used for bootstrapping knowledge about the rest of the cluster
bootstrap.servers=https://my-cluster-kafka-bootstrap-kafka.apps.cluster-tracs-ebca.tracs-ebca.open.redhat.com:443
# broker-list=https://my-cluster-kafka-0-kafka.apps.cluster-tracs-ebca.tracs-ebca.open.redhat.com:443,https://my-cluster-kafka-1-kafka.apps.cluster-tracs-ebca.tracs-ebca.open.redhat.com:443,https://my-cluster-kafka-2-kafka.apps.cluster-tracs-ebca.tracs-ebca.open.redhat.com:443
security.protocol = SSL
ssl.truststore.location = client-truststore.jks
ssl.truststore.password = redhot
ssl.keystore.location = client-keystore.jks
ssl.keystore.password = redhot
ssl.key.password = redhot
# ssl.truststore.type = JKS
# ssl.keystore.type = JKS

# consumer group id
group.id=my

# What to do when there is no initial offset in Kafka or if the current
# offset does not exist any more on the server: latest, earliest, none
#auto.offset.reset=
